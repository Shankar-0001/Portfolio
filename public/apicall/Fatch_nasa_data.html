<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATCH API || data through nasa api.</title>

    <script>

        function FetchClick() {
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY&quot")
                .then(function (response) {
                    return response.json();
                })
                .then(function (obj) {
                    obj.photos.map(function (item) {
                        var tr = document.createElement("tr");
                        var tdId = document.createElement("td");
                        var tdImage = document.createElement("td");
                        var tdCamera = document.createElement("td");
                        var tdRover = document.createElement("td");

                        tdId.innerHTML = item.id;
                        tdImage.innerHTML = `<img width="200" height="200" src=${item.img_src}>`;
                        tdCamera.innerHTML = item.camera.full_name;
                        tdRover.innerHTML = item.rover.name;

                        tr.appendChild(tdId);
                        tr.appendChild(tdImage);
                        tr.appendChild(tdCamera);
                        tr.appendChild(tdRover);

                        document.querySelector("tbody").appendChild(tr);
                    })
                })
        }
    </script>


</head>

<body>
    <button onclick="FetchClick()">Fetch Data</button>
    <div>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>Photo Id</th>
                    <th>Preview</th>
                    <th>Camera Name</th>
                    <th>Rover Name</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
