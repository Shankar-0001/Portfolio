<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>EMI Calculator</title>


    <script>
        function AmountChange() {
            document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
        }
        function YearChange() {
            document.getElementById("txtYears").value = document.getElementById("rangeYears").value;
        }
        function RateChange() {
            document.getElementById("txtRate").value = document.getElementById("rangeRate").value;
        }
        function CalculateClick() {
            var P = parseInt(document.getElementById("txtAmount").value);
            var R = parseFloat(document.getElementById("txtRate").value) / 12 / 100;
            var N = parseInt(document.getElementById("txtYears").value) * 12;
            var EMI = P * R * Math.pow(1 + R, N) / Math.pow(1 + R, N) - 1;
            document.getElementById("result").innerHTML = ` EMI Amount every months &#8377; <b> ${Math.round(EMI)}</b>`;
        }
    </script>

</head>

<body class="container-fluid">
    <h2>Personal Loan EMI Calculator</h2>

    <div class="row mt-3 mb-3">

        <div class="col">
            Amount You Need &#8377; <input type="text" id="txtAmount">
        </div>
        <div class="col">
            For <input type="text" size="4" id="txtYears">Years
        </div>
        <div class="col">
            Intrest Rate <input type="text" id="txtRate" size="4">%
        </div>

    </div>
    <div class="row mt-3 mb-3">

        <div class="col">
            &#8377; <input onchange="AmountChange()" type="text" value="10000" type="range" min="10000" max="500000"
                id="rangeAmount">&#8377; 5,00,000
        </div>
        <div class="col">
            1 <input onchange="YearChange()" type="range" value="1" min="1" max="5" id="rangeYears">5
        </div>
        <div class="col">
            8.45% <input onchange="RateChange()" type="range" min="8.45" max="12.45" step="0.01" id="rangeRate">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-end">
            <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
        </div>
    </div>
    <p id="result" class="text-center"></p>

</body>

</html>
